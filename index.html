<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeCipes</title>
    <link rel="icon" href="public/assets/gocipes.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "1fc84840-14e8-45e7-99b5-920f1101d20f", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "04168562-ba0c-4291-a7ca-3d4c09ac9ca7", // The ID of your service instance.
        onLoad: async (instance) => {
          await instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
